	<body>
		<div class="parallax1" data-parallax="scroll" z-index="1" data-image-src="Images/Background.jpg">

				<h3>Both Ends Fixed</h3>
			</div>
		</div>
		<div class="container">
			<div class="container1">
				<br />
				<img class="figure" src="Images/barstep2.jpg" />
				<form id="clean" name="input_step_form" action="javascript:stepbar();">
				<div id="area1">
					Diameter 1: <input type="text" onfocus="this.value=''" value="mm" name="diameter1" size="3" required>
				</div>
				<div id="area2">		
					Diameter 2: <input type="text" onfocus="this.value=''" value="mm" name="diameter2" size="3" required>
				</div>
				<div id="area3">
					Diameter 3: <input type="text" onfocus="this.value=''" value="mm" name="diameter3" size="3" required>
				</div>
				<div id="length1">
					Length 1: <br /><input type="text" onfocus="this.value=''" value="mm" name="lengthbar1" size="3" required>
				</div>
				<div id="length2">
					Length 2: <br /><input type="text" onfocus="this.value=''" value="mm" name="lengthbar2" size="3" required>
				</div>
				<div id="length3">
					Length 3: <br /><input type="text" onfocus="this.value=''" value="mm" name="lengthbar3" size="3" required>
				</div>
				<div id="assume">
					<p><br />If the load is of opposite direction to the assumed <br /> load, then consider the load to be negative.</p>
				</div>
				<br />
					P1: <input type="text" onfocus="this.value=''" value="KN" name="loadbar1" size="3" required>
					P2: <input type="text" onfocus="this.value=''" value="KN" name="loadbar2" size="3" required>
					<br /><br />
					Young's Modulus 1: <input type="text" onfocus="this.value=''" value="N/mm2" name="Ebar1" size="4" required>
					<br />
					Young's Modulus 2: <input type="text" onfocus="this.value=''" value="N/mm2" name="Ebar2" size="4" required>
					<br />
					Young's Modulus 3: <input type="text" onfocus="this.value=''" value="N/mm2" name="Ebar3" size="4" required>
					<br /><br />
					<input class="button" type="submit" value="calculate">
					<input class="button" type="button" onclick="Clean()" value="Clear">
				</form>
				<p id="output_bar_text"></p>
				<br />
			</div>
		</div>
		<div>
			<button onclick="topofpage()" id="Scrolltotop"><r class="fa fa-arrow-up"></r></button>
		</div>
	</body>
	<script>
		var dia1, dia2, dia3, l1, l2, l3, p1, p2, Rd, Ra, e1, e2, e3, d1, d2, d3;
		var stress1, stress2, stress3, strain1, strain2, strain3;
		<!--Scrolling-->
		window.onscroll = function() {
		scrollFunction()
		};
		function scrollFunction() {
		if (document.documentElement.scrollTop > 50) {
		document.getElementById("Scrolltotop").style.display = "block";
		}
		else {
		document.getElementById("Scrolltotop").style.display = "none";
		}
		}
		function topofpage() {
		window.scrollTo(0,0);
		}
		<!--Scrolling End-->
		
		<!--Step Bars-->
		function stepbar() {
		dia1 = document.forms["input_step_form"]["diameter1"].value;
		dia2 = document.forms["input_step_form"]["diameter2"].value;
		dia3 = document.forms["input_step_form"]["diameter3"].value;
		l1 = document.forms["input_step_form"]["lengthbar1"].value;
		l2 = document.forms["input_step_form"]["lengthbar2"].value;
		l3 = document.forms["input_step_form"]["lengthbar3"].value;
		p1 = document.forms["input_step_form"]["loadbar1"].value;
		p2 = document.forms["input_step_form"]["loadbar2"].value;
		e1 = document.forms["input_step_form"]["Ebar1"].value;
		e2 = document.forms["input_step_form"]["Ebar2"].value;
		e3 = document.forms["input_step_form"]["Ebar3"].value;
		
		if(isNaN(dia1)) {
			outputText = "Diameter 1 must be a number";
		}
		else if(isNaN(dia2)) {
			outputText = "Diameter 2 must be a number";
		}
		else if(isNaN(dia3)) {
			outputText = "Diameter 3 must be a number";
		}
		else if(isNaN(l1)) {
			outputText = "Length 1 must be a number";
		}
		else if(isNaN(l2)) {
			outputText = "Length 2 must be a number";
		}
		else if(isNaN(l3)) {
			outputText = "Length 3 must be a number";
		}
		else if(isNaN(p1)) {
			outputText = "Load 1 must be a number";
		}
		else if(isNaN(p2)) {
			outputText = "Load 2 must be a number";
		}
		else if(isNaN(e1)) {
			outputText = "Young's Modulus of material 1 must be a number";
		}
		else if(isNaN(e2)) {
			outputText = "Young's Modulus of material 2 must be a number";
		}
		else if(isNaN(e3)) {
			outputText = "Young's Modulus of material 3 must be a number";
		}
		else {
			Ra = (((4 * p1 * l2) / (3.1415 * dia2 * dia2 * e2)) + ((4 * p1 * l3) / (3.1415 * dia3 * dia3 * e3)) - ((4 * p2 * l3) / (3.1415 * dia3 * dia3 * e3))) / (((4 * l1) / (3.1415 * dia1 * dia1 * e1)) + ((4 * l2) / (3.1415 * dia2 * dia2 * e2)) + ((4 * l3) / (3.1415 * dia3 * dia3 * e3)));
			Rd = Ra - (p1 - p2);
			d1 = 4 * Ra * 1000 * l1 / (3.1415 * dia1 * dia1 * e1);
			d2 = 4 * (Ra-p1) * 1000 * l2 / (3.1415 * dia2 * dia2 * e2);
			d3 = 4 * (Ra-(p1-p2)) * 1000 * l3 / (3.1415 * dia3 * dia3 * e3);
			stress1 = 4 * Ra * 1000 / (3.1415 * dia1 * dia1);
			stress2 = 4 * (Ra-p1) * 1000 / (3.1415 * dia2 * dia2);
			stress3 = 4 * (Ra-(p1-p2)) * 1000 / (3.1415 * dia3 * dia3);
			strain1 = d1 / l1;
			strain2 = d2 / l2;
			strain3 = d3 / l3;
			
			var dd1 = d1.toFixed(2);
			var dd2 = d2.toFixed(2);
			var dd3 = d3.toFixed(2);
			var RRa = Ra.toFixed(2);
			var RRd = Rd.toFixed(2);	
			var sstress1 = stress1.toFixed(2);
			var sstress2 = stress2.toFixed(2);
			var sstress3 = stress3.toFixed(2);
			var sstrain1 = strain1.toFixed(4);
			var sstrain2 = strain2.toFixed(4);
			var sstrain3 = strain3.toFixed(4);
			
			outputText = "\u03B41 = " + dd1 + " mm<br> \u03B42 = " + dd2 + " mm<br> \u03B43 = " + dd3 + " mm<br> Ra = " + RRa + " KN<br> Rd = " + RRd +
			" KN<br> Stress 1 = " + sstress1 + " N/mm2<br> Stress 2 = " + sstress2 + " N/mm2<br> Stress 3 = " + sstress3 + " N/mm2<br> Strain 1 = " + sstrain1 + 
			"<br> Strain 2 = " + sstrain2 + "<br> Strain 3 = " + sstrain3;
		}
		
		document.getElementById("output_bar_text").innerHTML = outputText;
		}
		<!--Step Bars End-->
		<!--Reset Button-->
		function Clean() {
			document.getElementById("clean").reset();
		}
		<!--Reset Button End-->
	</script>
